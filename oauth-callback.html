<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .callback-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <h1>Login is being processed...</h1>
            <p>Please wait, verifying your Google account</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h1>Login failed</h1>
            <p id="error-message">Error occurred during login</p>
            <p>Please return to the main page and try to log in again</p>
        </div>
    </div>

    <script>
        // Handle Google OAuth callbacks
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            console.log('OAuth callback parameters:', { code, error, errorDescription });
            
            if (error) {
                const errorMessage = errorDescription || 'Google login was cancelled or an error occurred';
                console.error('OAuth error:', error, errorMessage);
                
                // Send an error message to the parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: errorMessage
                    }, window.location.origin);
                }
                
                showError(`Login failed: ${errorMessage}`);
                return;
            }
            
            if (!code) {
                const errorMsg = 'No authorization code received, please check OAuth configuration';
                console.error(errorMsg);
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: errorMsg
                    }, window.location.origin);
                }
                
                showError(errorMsg);
                return;
            }
            
            // Send a success message to the parent window
            try {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_SUCCESS',
                        code: code
                    }, window.location.origin);
                    
                    // Show success message
                    document.getElementById('loading').innerHTML = `
                        <h1>Login successfully! </h1>
                        <p>Returning to the main page...</p>
                    `;
                    
                    // Delay closing of the window
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    showError('Cannot communicate with the main page');
                }
            } catch (error) {
                console.error('An error occurred while processing login results:', error);
                showError('An error occurred while processing login results');
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // After the page load is completed, process the callback
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
